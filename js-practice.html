<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
        console.log("Let's do math");

        let x = 5;
        console.log(x);

        let y = 3;
        console.log(y); 

        let z = x * y;
        console.log(z);

        console.log("Math on my own");

        let zPlus = x + y;
        console.log(zPlus);

        let yPlus = z - x;
        console.log(yPlus);

        let xPlus = z / y;
        console.log(xPlus);

        console.log("Working with strings");
        
        let firstName = 'Diana';
        let middleName = 'Taysir';
        let lastName = 'Al-khader';
        let name = firstName + " " + middleName + " " + lastName;
        console.log(name)

        console.log("Strings on my own");

        let greeting = 'My name is'; 
        let namePlus = greeting + " " + firstName + " " + middleName + " " + lastName;
        console.log(namePlus)

    </script>
</body>
</html>
